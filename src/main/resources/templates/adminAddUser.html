<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>ADD USER</title>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<div align="center">
	        <h1>Create New User</h1>
	        <a href="/admin/user">List User</a>
	        <br />
	        <form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
	 
	            <table border="0" cellpadding="10">
					<tr>
						<td>User ID:</td>
						<td><input type="text" placeholder="1" th:field="*{userId}" /></td>
					</tr>
	                <tr>
	                    <td>User Name:</td>
	                    <td><input type="text" placeholder="User name" th:field="*{userName}" /></td>
	                </tr>
	                <tr>
	                    <td>Password:</td>
	                    <td><input type="text" placeholder="Password" th:field="*{password}" /></td>
	                </tr>
	                <tr>
	                    <td>Email</td>
	                    <td><input type="text" placeholder="abc@gmail.com" th:field="*{email}" /></td>
	                </tr>
	                <tr>
	                    <td colspan="2"><button type="submit">Save</button> </td>
	                </tr>
	            </table>
	        </form>
	    </div>
    </div>
</body>
</html>
